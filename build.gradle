plugins {
    id 'java'
    id 'application'
    id 'org.openjfx.javafxplugin' version '0.1.0'
}

sourceCompatibility = 24
targetCompatibility = 24


group = 'org.example'
version = '0.0.1 Alpha'
mainClassName = org.example.JavaFxMain


javafx {
    version = "24.0.1"
    modules = ['javafx.controls', 'javafx.fxml']
}

application {
    mainClass.set("org.example.JavaFxMain")
}

repositories {
    mavenCentral()
}
